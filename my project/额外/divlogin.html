		<script>
			function f_validate(){
				var oUserameBox=document.getElementById("usernamebox");
				var username=oUserameBox.value;
				var oPswBox=document.getElementById("passwordbox");
			    var passwordStr = oPswBox.value;
			if (username=="") {
				alert("请输入用户名")
				return false;
			}
			if(username.length < 6 || username.length > 12){
				alert("用户名应该在6到12位之间");
				return false;
				
			}
			if(passwordStr==""){
				alert("请输入密码");
				return false;
			}
			return true;
		}
		</script>
