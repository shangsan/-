<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
				a{
				text-decoration: none;
			}
			#tit1{
				font-size: 30px;
				color: blue;
			}
		</style>
	</head>
	<body>
		<table border="0" width="860" cellpadding="0" cellspacing="0" align="center" height="150">
			<tr>
				<td id="tit1">新增用户信息</td>
			</tr>
			<tr>
				<td><img src="images/line.jpg"/></td>
			</tr>
			<tr>
				<td>注：标有*处，均为必填项</td>
			</tr>
		</table>
		<table border="0" width="860" cellpadding="0" cellspacing="0" align="center" height="150">
			<tr>
				<td colspan="3">登录信息</td>
			</tr>
			<tr>
				<td>*登录名</td>
				<td><input type="text" /></td>
				<td>由字母数字或"_"组成，长度不少于六位不多于三十位</td>
			</tr>
		</table>
		<table border="0" width="860" cellpadding="0" cellspacing="0" align="center" height="150">
			<tr>
				<td>权限设置</td>
			</tr>
			<tr>
				<td>*用户权限：</td>
				<td width="666">
					<select name="">
						<option value="">管理员</option>
						<option value="">会员</option>
						<option value="">普通用户</option>
					</select>
				</td>
			</tr>
		</table>
		<table border="0" width="860" cellpadding="0" cellspacing="0" align="center" height="350">
			<tr>
				<td colspan="2">详细信息</td>
			</tr>
			<tr>
				<td>*真实姓名：</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>*性别：</td>
				<td><input type="radio" name="gender" id="" cheecked/>男<input type="radio" name="gender" id="" />女</td>
			</tr>
			<tr>
				<td>*省份：</td>
				<td>
					<select id="selbox1" onchange="f_change()">
						<option value="">省份</option>
						<option value="">黑龙江省</option>
						<option value="">吉林省</option>
						<option value="">辽宁省</option>
					</select>
					城市
					<select id="selbox2">
						<option value="">市县</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>*证件类型：</td>
				<td><select name="" id="">
						<option value="">二代身份证</option>
						<option value="">一代身份证</option>
						<option value="">护照</option>
					</select>
				</td>
			
			</tr>
			<tr>
				<td>*证件号码：</td>
				<td><input type="text" name="" id="" /></td>
				
			</tr>
			<tr>
				<td>*旅客类型：</td>
				<td>
					<select>
						<option value=""> 成人</option>
						<option value=""> 儿童</option>
						<option value=""> 老年人</option>
					</select>
				</td>
			
			</tr>
			<tr>
				<td>*出生日期：</td>
				<td><input type="text" /></td>
			
			</tr>
			<tr>
				<td>备注：</td>
				<td><textarea name="" rows="5" cols="40"></textarea></td>
			
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" />
					<input type="reset" />
				</td>
			
			</tr>
		</table>
	</body>
</html>
