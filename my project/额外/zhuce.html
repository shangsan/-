<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin="0"; padding="0";
			}
			table{
				margin: 20px auto;
			}
			span{
				color: red;
			}
		</style>
	</head>
	<body>
		<table border="0" width="100%" height="150" cellpadding="0" cellspacing="0">
			<tr height="108" background="images/ny_top_img_bg.gif">
				<td colspan="2"><img src="images/ny_top_img.gif"/></td>
			</tr>
			<tr bgcolor="aquamarine">
				<td></td>
				<td>当前位置：注册信息 </td>
			</tr>
		</table>
		<table border="0" width="850" height="1" cellpadding="0" cellspacing="0">
			<tr>
				<td><h2>注册信息</h2></td>
			</tr>
			<tr>
				<td><hr /></td>
			</tr>
			<tr>
				<td>注：标有*标处，均为必填项</td>
			</tr>
		</table>
		<table border="0" width="850" height="110" cellpadding="0" cellspacing="0">
			<tr>
				<td colspan="3"><span>登录信息</span></td>
			</tr>
			<tr>
				<td>* 登录名</td>
				<td>
					<input type="text" value=""/>
				</td>
				<td>由字母，数字或“_”组成，长度不少于六位，不多于30位</td>
			</tr>
			<tr>
				<td>* 密码</td>
				<td><input type="password" value=""/></td>
				<td>不少于六位密码</td>
			</tr>
			<tr>
				<td>* 确认密码</td>
				<td><input type="password" value=""/></td>
				<td>请再次输入密码</td>
			</tr>
		</table>
		<table border="0" width="850" height="350" cellpadding="0" cellspacing="0">
			<tr>
				<td colspan="2"><span>详细信息</span></td>
			</tr>
			<tr>
				<td>* 真实姓名：</td>
				<td><input type="text"/></td>
			</tr>
			<tr>
				<td>* 性别：</td>
				<td><input type="radio" name="gander"/>男<input type="radio" name="gander"/>女</td>
			</tr>
			<tr>
				<td>* 省份：</td>
				<td>
					<select name="">
						<option value="">省份</option>
						<option value="">黑龙江</option>
						<option value="">辽宁</option>
						<option value="">吉林</option>
					</select>
					城市
					<select name="">
						<option value="">市县</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>* 证件类型：</td>
				<td>
					<select name="">
						<option value="">二代身份证</option>
						<option value="">护照</option>
						<option value="">军官证</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>* 证件号码：</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>* 出生日期：</td>
				<td><input type="date" /></td>
			</tr>
			<tr>
				<td>* 旅客类型：</td>
				<td>
					<select>
						<option value="">成人</option>
						<option value="">儿童</option>
						<option value="">残疾人</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>* 备注：</td>
				<td><textarea name="" rows="5" cols="40"></textarea><br />
				<input type="checkbox" />我已阅读并同意遵守<a href="#">《中国铁路客户服务中心网站条款》</a>
				</td>
				
				<!--<input type="checkbox" />我已阅读并同意遵守<a href="#">《中国铁路客户服务中心网站条款》</a>-->
			</tr>
			<tr>
				<td colspan="2">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" />
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" />
				</td>
			</tr>
		</table>	
		
	</body>
</html>
