<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			table{
				margin:20px auto;
			}
			span{
				color:red;
			}
		</style>
	</head>
	<body>
		<table border="0" cellpadding="0" cellspacing="0" width="100%" height="150">
			<tr background="../../images/ny_top_img_bg.gif" height="108">
				<td colspan="2">
					<img src="../../images/ny_top_img.gif" alt="" />
				</td>
			</tr>
			<tr bgcolor="#269ABC">
				<td>&nbsp;</td>
				<td>	当前位置:注册信息　</td>
			</tr>
		</table>
		<table border="0" cellpadding="0" cellspacing="0" width="850" height="60" align="center">
			<tr>
				<td>注册信息</td>
			</tr>
			<tr>
				<td><hr /></td>
			</tr>
			<tr>
				<td>注：标有 * 处，均为必填项</td>
			</tr>
		</table>
		<table border="0" cellpadding="0" cellspacing="0" width="850" height="150" >
			<tr>
				<td colspan="3"><span id="sp1">登录信息</span></td>
			</tr>
			<tr>
				<td>	登录名：</td>
				<td><input type="text" /></td>
				<td>	由字母、数字或“_”组成，长度不少于6位，不多于30位</td>
			</tr>
			<tr>
				<td>*	密码：</td>
				<td><input type="password" /></td>
				<td>不少于6位密码</td>
			</tr>
			<tr>
				<td>*	确认密码：</td>
				<td><input type="password" /></td>
				<td>	请再次输入密码</td>
			</tr>
		</table>
		<table border="0" cellpadding="0" cellspacing="0" width="850" height="450" >
			<tr>
				<td colspan="2"><span id="sp1">详细信息</span></td>
				
			</tr>
			<tr>
				<td width="120">*	真实姓名：</td>
				<td><input type="text" name="" id="" /></td>
			</tr>
			<tr>
				<td>*性别</td>
				<td><input type="radio" name="gender" id="" checked/>男<input type="radio" name="gender" id="" />女</td>
			</tr>
			<tr>
				<td>*	省份：</td>
				<td>
					<select name="" id="">
						<option value="">省份</option>
						<option value="">黑龙江省</option>
						<option value="">吉林省</option>
						<option value="">辽宁省</option>
					</select>
					城市
					<select name="" id="">
						<option value="">市县</option>
						
					</select>
				</td>
			</tr>
			<tr>
				<td>*	证件类型：</td>
				<td>
					<select name="" id="">
						<option value="">二代省份证</option>
						<option value="">一代省份证</option>
						<option value="">护照</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>*	证件号码：</td>
				<td><input type="text" name="" id="" /></td>
			</tr>
			<tr>
				<td>*	出生日期：</td>
				<td><input type="date" name="" id="" /></td>
			</tr>
			<tr>
				<td> 	旅客类型：</td>
				<td>
					<select name="" id="">
						<option value="">成人</option>
						<option value="">学生</option>
						<option value="">老年人</option>
					</select>
				</td>
			</tr>
			<tr>
				<td> 	备注：</td>
				<td>
					<textarea name="" rows="5" cols="40"></textarea>
					<br />
					<input type="checkbox" name="" id="" />我已阅读并同意遵守	<a href="#">《中国铁路客户服务中心网站服务条款》</a>
				</td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<input type="submit" />
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="reset" />
				</td>
				
			</tr>
		</table>
	</body>
</html>
